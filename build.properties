# Portapps
core.dir = ../portapps

# App
app = intellij-idea-community
app.name = IntelliJ IDEA Community
app.type = archive
app.version = 2019.3.2
app.release = 35
app.homepage = https://www.jetbrains.com/idea

# Portable app
papp.id = ${app}-portable
papp.guid = {DC9346E1-9479-4233-952C-B806EF7E56EE}
papp.name = ${app.name} Portable
papp.desc = ${app.name} portable on Windows by Portapps
papp.url = https://github.com/portapps/${papp.id}
papp.folder = app
papp.out.7z = false
papp.out.original = false

# Official artifact
atf.id = ideaIC
atf.win32.filename = ideaIC-jbr8
atf.win32.ext = .zip
atf.win32.url = https://download.jetbrains.com/idea/ideaIC-${app.version}-jbr8.win.zip
atf.win32.assertextract = bin/idea.properties
atf.win64.filename = ideaIC
atf.win64.ext = .zip
atf.win64.url = https://download.jetbrains.com/idea/ideaIC-${app.version}.win.zip
atf.win64.assertextract = bin/idea.properties
